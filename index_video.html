<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesca Degani Video Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('still 1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      background-color: black;
      color: white;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header h2 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 400;
      font-style: italic;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding: 40px 20px;
    }
    .video-wrapper {
      width: 100%;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      border: none;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FRANCESCA DEGANI</h1>
    <h2>VIDEO PORTFOLIO</h2>
  </header>
  <div class="container">

    <div class="video-wrapper">
      <h3>THRU COLLECTED</h3>
      <iframe src="https://www.youtube.com/embed/qINdZM6s9MY" allowfullscreen></iframe>
    </div>
    
    <div class="video-wrapper">
      <h3>SKETCHES</h3>
      <iframe src="https://www.youtube.com/embed/-s_JDE2bChw" allowfullscreen></iframe>
    </div>
    
    <div class="video-wrapper">
      <h3>DILUVIO FESTIVAL</h3>
      <iframe src="https://www.youtube.com/embed/G6fEuOFZyqo" allowfullscreen></iframe>
    </div>
    
    <div class="video-wrapper">
      <h3>VALPA FESTIVAL</h3>
      <iframe src="https://www.youtube.com/embed/-4jBrXVxuYE" allowfullscreen></iframe>
    </div>
    
    <div class="video-wrapper">
      <h3>CALDO VERDE</h3>
      <iframe src="https://www.youtube.com/embed/uN_URsWi6bE" allowfullscreen></iframe>
    </div>
    
  </div>
</body>
</html>
